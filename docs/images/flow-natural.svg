<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="240" viewBox="0 0 1400 240">
  <style>
    .box { fill:#ffffff; stroke:#2b2b2b; stroke-width:2; rx:8; ry:8; }
    .title { font-family: Arial, Helvetica, sans-serif; font-size:16px; fill:#111; dominant-baseline: middle; text-anchor: middle; }
    .arrow { stroke:#444; stroke-width:2; marker-end: url(#arrowhead); }
    .note { font-family: Arial, Helvetica, sans-serif; font-size:12px; fill:#555; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
    </marker>
  </defs>

  <!-- Row of boxes -->
  <!-- X positions -->
  <!-- 1 -->
  <rect class="box" x="20" y="60" width="140" height="60" />
  <text class="title" x="90" y="90">Usuário</text>

  <!-- 2 -->
  <rect class="box" x="190" y="60" width="170" height="60" />
  <text class="title" x="275" y="90">CLI do Agente</text>

  <!-- 3 -->
  <rect class="box" x="390" y="60" width="170" height="60" />
  <text class="title" x="475" y="90">Constrói Prompt</text>

  <!-- 4 -->
  <rect class="box" x="590" y="60" width="150" height="60" />
  <text class="title" x="665" y="90">LLM (Gemini)</text>

  <!-- 5 -->
  <rect class="box" x="770" y="60" width="190" height="60" />
  <text class="title" x="865" y="90">SQL Guard + LIMIT</text>

  <!-- 6 -->
  <rect class="box" x="990" y="60" width="120" height="60" />
  <text class="title" x="1050" y="90">DuckDB</text>

  <!-- 7 -->
  <rect class="box" x="1130" y="60" width="140" height="60" />
  <text class="title" x="1200" y="90">NLG (Resumo)</text>

  <!-- 8 -->
  <rect class="box" x="1290" y="60" width="90" height="60" />
  <text class="title" x="1335" y="90">Resposta</text>

  <!-- Arrows -->
  <line class="arrow" x1="160" y1="90" x2="190" y2="90" />
  <line class="arrow" x1="360" y1="90" x2="390" y2="90" />
  <line class="arrow" x1="560" y1="90" x2="590" y2="90" />
  <line class="arrow" x1="740" y1="90" x2="770" y2="90" />
  <line class="arrow" x1="960" y1="90" x2="990" y2="90" />
  <line class="arrow" x1="1110" y1="90" x2="1130" y2="90" />
  <line class="arrow" x1="1270" y1="90" x2="1290" y2="90" />

  <!-- Notes -->
  <text class="note" x="665" y="140" text-anchor="middle">Gera SQL somente SELECT</text>
  <text class="note" x="865" y="140" text-anchor="middle">Sanitiza + aplica LIMIT</text>
  <text class="note" x="1050" y="140" text-anchor="middle">Consulta food / food_flat</text>
  <text class="note" x="1200" y="140" text-anchor="middle">Média / mín / máx / tops</text>

  <!-- Data source side note -->
  <rect class="box" x="980" y="10" width="150" height="36" />
  <text class="title" x="1055" y="28">Parquet (food)</text>
  <line class="arrow" x1="1055" y1="46" x2="1050" y2="60" />

</svg>

